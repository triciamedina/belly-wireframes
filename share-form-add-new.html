<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Share Form - Add New</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="share-form-add-new.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <button class="back">
                <img class="icon-chevron-left" src="images/icon-chevron-left.svg">
            </button>
            <button class="share">
                <img class="icon-share" src="images/icon-share.svg">
            </button>
        </header>
        <main class="bill-editor">
            <div class="bill-overview">
                <a class="bill-name" href="#">
                    <div class="emoji">
                        &#127791
                    </div>
                    <h1>Bill name</h1>
                </a>
                <ul class="ItemList">
                    <li class="Item">
                        <a class="edit-item" href="#">
                            <h2>
                                <span class="quantity">1x</span>
                                Item name
                            </h2>
                        </a>
                        <div class="edit-share">
                            <!-- <p>Split</p> -->
                            <ul class="avatar-list">
                                <li class="avatar blue">
                                    TR
                                </li>
                                <li class="avatar pink">
                                    AA
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="Item">
                        <a class="edit-item" href="#">
                            <h2>
                                <span class="quantity">3x</span>
                                Item name
                            </h2>
                        </a>
                        <div class="edit-share" href="#">
                            <!-- <p>Split</p> -->
                            <ul class="avatar-list">
                                <li class="avatar blue">
                                    TR
                                </li>
                                <li class="avatar pink">
                                    AA
                                </li>
                                <li class="avatar purple">
                                    SA
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="Item">
                        <a class="edit-item" href="#">
                            <h2>
                                <span class="quantity">1x</span>
                                Item name
                            </h2>
                        </a>
                        <div class="edit-share" href="#">
                            <p>Split</p>
                            <!-- <ul class="avatar-list">
                                <li class="avatar blue">
                                    TR
                                </li>
                                <li class="avatar pink">
                                    AA
                                </li>
                                <li class="avatar purple">
                                    SA
                                </li>
                            </ul> -->
                        </div>
                        <div class="share-form">
                            <button class="back">
                                <img class="icon-chevron-left" src="images/icon-chevron-left.svg">
                            </button>
                            <button class="close">
                                <img class="icon-x" src="images/icon-x.svg">
                            </button>
                            <form>
                                <input 
                                    type="text" 
                                    id="name" 
                                    name="name" 
                                    placeholder="Name"
                                    aria-label="Name"
                                >
                            </form>
                            <div class="button-container">
                                <button class="button delete">
                                    Delete
                                </button>
                                <button class="button save">
                                    Save
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
                <a class="add-item" href="#">
                    <img src="images/icon-plus.svg" alt="">
                    Add
                </a>
                <a class="bill-totals" href="#">
                    <div class="col1">
                        <h2>
                            Discounts 
                            <span class="currency">$</span>
                            <span class="amount">5.30</span>
                        </h2>
                    </div>
                    <div class="col2">
                        <h2>
                            Tax
                            <span class="currency">$</span>
                            <span class="amount">4.51</span>
                        </h2>
                        <h2>
                            Tip
                            <span class="currency">$</span>
                            <span class="amount">7.95</span>
                        </h2>
                        <h2>
                            Fees
                            <span class="currency">$</span>
                            <span class="amount">12.94</span>
                        </h2>
                        <h2>
                            Total
                            <span class="currency">$</span>
                            <span class="amount">73.10</span>
                        </h2>
                    </div>
                </a>
            </div>
            <div class="bill-split">
                <ul class="split-list">
                    <li class="split-item">
                        <h2>
                            <span class="avatar blue">
                                TR
                            </span>
                            <span>$28.00</span>
                        </h2>
                    </li>
                    <li class="split-item">
                        <h2>
                            <span class="avatar pink">
                                AA
                            </span>
                            <span>$10.00</span>
                        </h2>
                    </li>
                    <li class="split-item">
                        <h2>
                            <span class="avatar purple">
                                SA
                            </span>
                            <span>$9.92</span>
                        </h2>
                    </li>
                </ul>
            </div>
            <div class="currently-viewing">
                <h2>Currently viewing</h2>
                <ul class="view-list">
                    <li class="avatar blue">
                        TR
                    </li>
                    <li class="avatar pink">
                        AA
                    </li>
                    <li class="avatar purple">
                        SA
                    </li>
                </ul>
            </div>
        </main>
    </body>
</html>
